{% extends 'base.html' %}

{% block body %}
    <h1>Posts</h1>
    <section>
        {% for post in posts %}
            <article>
                <h2><a class="text-decoration-none text-dark" href="{% url 'post_page' slug=post.slug %}">{{ post.title }}</a></h2>
                <p>{{ post.content }}</p>
                <p>{{ post.date_time }}</p>
            </article>
        {% endfor %}
    </section>
{% endblock %}
