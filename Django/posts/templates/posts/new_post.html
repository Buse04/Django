{% extends 'base.html' %}

{% block body %}
    <h1>New Post</h1>
    <form class="form-with-validation" method="POST" enctype="multipart/form-data"> <!-- enctype part means that we are not going to get a form as usual, it will contain media-->
        {% csrf_token %}
        <div class="w-75">{{ form }}</div>
        <div style="width: 150px">
            <button class="btn btn-outline-info" type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
