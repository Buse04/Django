{% extends 'base.html' %}

{% block body %}
    <h1>Register A New User</h1>
    <form class="form-with-validation" method="POST">
        {% csrf_token %}
        {{ form }}
        <div style="width: 150px">
            <button class="btn btn-outline-info" type="submit">Submit</button>
        </div>
    </form>
    
{% endblock %}
